{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    {% if friend %}
        <div class="card" style="width: 18rem; margin: auto;">
            <img src="{{ url_for('static', filename='img/' + friend.img) }}" class="card-img-top rounded-circle" 
                 alt="Friend Image">
            <div class="card-body text-center">
                <h5 class="card-title">{{ friend.fullname }}</h5>
                <p class="card-text"><strong>Role:</strong> {{ friend.role }}</p>
                <p class="card-text"><em>{{ friend.bio }}</em></p>
            </div>
        </div>
    {% else %}
        <p class="text-center">You don't have a friend profile yet. Please add one!</p>
    {% endif %}
</div>
{% endblock %}
